<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="get" enctype="multipart/form-data">
    <fieldset>
      <legend>Personal</legend>
      <div>
        <label for="name">Name:</label>
        <input id="name" placeholder="Type your name" type="text" name="name" required>
      </div>
      <div><label for="email"> Email: </label>
        <input id="email" type="email" name="email" placeholder="email@domain.com" required>
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input id="cpf" type="text" name="cpf" maxlength="11" placeholder="000.000.000-00" required>
      </div>
      <div>
        <label for="address">Address:</label> 
        <input id="address" type="text" name="address" maxlength="200" required>
      </div>
      <div>
        <label for="city">City:</label>
        <input id="city" type="text" name="city" maxlength="28" required>
      </div>
      <div>
        <label for="state">
          State: 
        </label>
        <select id="state">
          <option value="test" selected disabled>Select your state</option>
        </select>
    </div>
      <div>Type of residence:
        <label for="apt"><input type="radio" name="residence" id="apt" checked>Apartment</label>
        <label for="house"><input type="radio" name="residence" id="house">House</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Professional</legend>
      <div>
        <label for="curriculum">Curriculum:</label>
        <br><textarea id="curriculum" style="resize: none" name="resume" id="" cols="50" rows="10" maxlength="1000" required></textarea>
      </div>
      <div>
        <label for="job">Job:</label>
        <input id="job" type="text" name="job" required>
      </div>
      <div>
        <label for="job-description">Job description:</label>
        <input id="job-description" type="text" maxlength="500" required>
      </div>
      <div>
        <label for="start-date">Start date:</label>
        <input type="date" name="" id="start-date" required>
      </div>
    </fieldset>

    <!-- <input type="reset" value="Clear"> -->
    <button type="reset">Clear</button>
    <button type="submit">Submit</button>
  </form>
  <script src="./scripts/main.js"></script>
</body>
</html>
