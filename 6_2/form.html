<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="./styles/validation.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Form</title>
</head>
<body>
  <form id="myForm" method="GET" action="#" enctype="multipart/form-data">
    <fieldset>
      <legend class="text-muted">Personal</legend>
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control validate" id="name" placeholder="Type your name" type="text" name="name" data-validate="required">
      </div>
      <div class="form-group"><label for="email"> Email: </label>
        <input class="form-control validate" id="email" type="email" name="email" placeholder="email@domain.com" data-validate="required">
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input class="form-control validate" id="cpf" type="text" name="cpf" maxlength="11" placeholder="000.000.000-00" data-validate="required,integer">
      </div>
      <div class="form-group">
        <label for="address">Address:</label> 
        <input class="form-control validate" id="address" type="text" name="address" maxlength="200" data-validate="required">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input class="form-control validate" id="city" type="text" name="city" maxlength="28" data-validate="required">
      </div>
      <div class="form-group">
        <label for="state">
          State: 
        </label>
        <select class="form-control validate" id="state" data-validate="required">
          <option value="test" selected disabled>Select your state</option>
        </select>
    </div>
      <div class="form-group">Type of residence: <br>
        <label for="apt">Apartment</label>
        <input class="form-control validate" type="radio" name="residence" id="apt" checked>
        <label for="house">House</label>
        <input class="form-control validate" type="radio" name="residence" id="house">
      </div>
    </fieldset>

    <fieldset>
      <legend class="text-muted">Professional</legend>
      <div class="form-group">
        <label for="curriculum">Curriculum:</label>
        <br><textarea class="form-control validate" id="curriculum" style="resize: none" name="resume" id="" cols="50" rows="10" maxlength="1000" data-validate="required"></textarea>
      </div>
      <div class="form-group">
        <label for="job">Job:</label>
        <input class="form-control validate" id="job" type="text" name="job" data-validate="required">
      </div>
      <div class="form-group">
        <label for="job-description">Job description:</label>
        <input class="form-control validate" id="job-description" type="text" maxlength="500" data-validate="required">
      </div>
      <div class="form-group">
        <label for="start-date">Start date:</label>
        <!-- <input class="form-control" type="date" name="" id="start-date"> -->
        <input class="form-control validate" type="text" id="datepicker" data-validate="required">

      </div>
    </fieldset>

    <button class="btn btn-success" type="submit">Submit</button>
    <button class="btn btn-warning" type="reset">Clear</button>
  </form>
  <script src="./scripts/jquery-3.5.1.min.js"></script>
  <script src="./scripts/bootstrap.min.js"></script>
  <script src="./scripts/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
      var picker = new Pikaday({
        field: $('#datepicker')[0],
        format: 'Do MMMM YYYY',
      });
    </script>
  <script src="./scripts/validation.min.js"></script>
    <script>
      // const nameInput = document.querySelector('#name')
      validation.init('#myForm');
      // validation.isValid('#myForm');
      // validation.validate('#myForm'); 
    </script>
  <script src="./scripts/main.js"></script>
</body>
</html>
