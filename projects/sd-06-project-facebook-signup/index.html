<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <link rel="stylesheet" href="./style.css">
  <title>Fakebook - Log in or Sign up</title>
</head>

<body>
  <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="email" id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button class="button-login" id="button-login" type="submit">Entrar</button>
        </div>
      </form>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e
        compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="imagem da rede">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">
        É rápido e fácil.
      </p>
      <form id="register-form" action="">
        <div class="fullname-container">
          <input type="text" placeholder="Nome" name="firstname" required>
          <input type="text" placeholder="Sobrenome" name="lastname" required>
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" required>
        <input type="password" name="password" placeholder="Nova senha" required>
        <label class="label-birthdate" id="label-birthdate" for="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        <label class="label-gender" id="label-gender">Gênero</label>
        <div class="d-flex">
          <div class="d-flex">
            <input type="radio" name="gender" id="gen-fem" value="Feminino" checked>
            <label for="gen-fem">Feminino</label>
          </div>
          <div class="d-flex">
            <input type="radio" name="gender" id="gen-masc" value="Masculino">
            <label for="gen-masc">Masculino</label>
          </div>
          <div class="d-flex">
            <input type="radio" name="gender" id="gen-others" value="Personalizado">
            <label for="gen-others">Personalizado</label>
          </div>
        </div>
        <div class="other-gen-input">
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
